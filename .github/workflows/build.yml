name: Build and Deploy Bonkr

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            solana-program/bonkr/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Rust toolchains
        run: |
          rustup toolchain install 1.79.0 --profile minimal
          rustup toolchain install 1.82.0 --profile minimal
          rustup default 1.79.0

      - name: Install Solana CLI v1.18
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v1.18.26/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Verify Solana
        run: solana --version

      - name: Install Anchor CLI with Rust 1.79
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
          avm install 0.30.1 --force
          avm use 0.30.1
          anchor --version

      - name: Switch to Rust 1.82 for build
        run: |
          rustup default 1.82.0
          rustc --version

      - name: Setup wallet
        env:
          WALLET_KEY: ${{ secrets.WALLET_KEYPAIR }}
          RPC: ${{ secrets.RPC_URL }}
        run: |
          mkdir -p ~/.config/solana
          echo "$WALLET_KEY" | base64 -d > ~/.config/solana/id.json
          chmod 600 ~/.config/solana/id.json
          solana config set --url "$RPC"
          solana config set --keypair ~/.config/solana/id.json
          solana balance

      - name: Build
        working-directory: solana-program/bonkr
        run: anchor build

      - name: Deploy
        if: github.event_name == 'workflow_dispatch'
        working-directory: solana-program/bonkr
        run: |
          echo "Deploying to mainnet..."
          anchor deploy --provider.cluster mainnet

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: program-artifacts
          path: |
            solana-program/bonkr/target/deploy/*.so
            solana-program/bonkr/target/idl/*.json
