name: Build and Deploy Bonkr

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Generate lockfile with Rust 1.77
        run: |
          rustup toolchain install 1.77.0 --profile minimal
          rustup default 1.77.0
          rm -f Cargo.lock
          cargo generate-lockfile
          head -5 Cargo.lock

      - name: Switch to Rust 1.85
        run: |
          rustup toolchain install 1.85.0 --profile minimal
          rustup default 1.85.0
          rustc --version

      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v1.18.26/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Install Anchor CLI
        env:
          RUSTUP_TOOLCHAIN: 1.85.0
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --force
          avm install 0.31.1
          avm use 0.31.1

      - name: Setup wallet
        env:
          WALLET_KEY: ${{ secrets.WALLET_KEYPAIR }}
          RPC: ${{ secrets.RPC_URL }}
        run: |
          mkdir -p ~/.config/solana
          echo "$WALLET_KEY" | base64 -d > ~/.config/solana/id.json
          chmod 600 ~/.config/solana/id.json
          solana config set --url "$RPC"
          solana config set --keypair ~/.config/solana/id.json

      - name: Build
        run: anchor build

      - name: Deploy
        run: anchor deploy --provider.cluster mainnet
